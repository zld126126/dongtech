<!DOCTYPE html>

<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<title>东宝科技-后台管理模版</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!--引入公用js库-->
		<script th:src="@{/common/commonjs.js}"></script>
		<!--引入公用css库-->
		<script th:src="@{/common/commoncss.js}"></script>

	</head>

	<body class="login-layout">
		<div class="main-container">
			<div class="main-content">
				<div class="row">
					<div class="col-sm-10 col-sm-offset-1">
						<div class="login-container">
							<div class="center">
								<h1>
									<i class="icon-leaf green"></i>
									<span class="red">后台系统</span>
									<span class="white">主页</span>
								</h1>
								<h4 class="blue">&copy; 东宝科技</h4>
							</div>

							<div class="center">
								<h1>
									<img th:src="@{img/img.jpg}" th:width="300px" th:height="300px">
								</h1>
							</div>

							<div class="center">
								<h2><span class="white">欢迎使用dongtech...</span></h2>
								<h3>
									<a th:href="@{/login}">
										<button type="button" class="btn-primary">
											登陆
										</button>
									</a>
									<a onclick="custom_close()">
										<button type="button" class="btn-primary">
											退出
										</button>
									</a>
								</h3>
							</div>

							<div class="center">

							</div>
						</div>
					</div><!-- /.col -->
				</div><!-- /.row -->
			</div>
		</div><!-- /.main-container -->
		<script type="text/javascript">
            function custom_close() {
                if (confirm("您确定要关闭本页吗？")) {
                    window.opener = null;
                    window.open('', '_self');
                    window.close();
                } else {
                    
				}
            }
		</script>
	</body>
</html>
